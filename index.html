<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/basico" rel="stylesheet" />
  </head>
  <body>
    <div class="modal">
      <h1>Player 1 Wins!</h1>
      <div class="btn-submit">
        <button>Play Again</button>
      </div>
    </div>
    <div class="container">
      <h1 class="header">Tic Tac Toe</h1>
      <div class="grid">
        <div data-coords="0,0" class="cell"></div>
        <div data-coords="0,1" class="cell"></div>
        <div data-coords="0,2" class="cell"></div>
        <div data-coords="1,0" class="cell"></div>
        <div data-coords="1,1" class="cell"></div>
        <div data-coords="1,2" class="cell"></div>
        <div data-coords="2,0" class="cell"></div>
        <div data-coords="2,1" class="cell"></div>
        <div data-coords="2,2" class="cell"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
